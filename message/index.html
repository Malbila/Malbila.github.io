                <div class="form-wrapper">
                    <h2>Laisser votre message</h2>
                    <hr>
                    <h5 class="my-3">Les champs marqués par * sont obligatoires.</h5>
                </div>
                <form method="POST" action="note.php">
                    <div class="form-group">
                        <label for="nameInput">Nom et prenom <b>*</b> :</label>
                        <input type="text" class="form-control" placeholder="full name" id="nameInput" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="note">Email <b>*</b></label>
                        <input type="email" class="form-control" placeholder="Your email" id="emailInput" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message <b>*</b> :</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="class-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Enregistrer mes informations pour la newsletter
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyez</button>
                </form>
            </div>
